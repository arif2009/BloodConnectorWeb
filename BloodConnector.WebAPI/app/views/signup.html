<form class="form-login" role="form" novalidate name="signupForm" data-ng-controller="signupController as vm">
    <h2 class="form-login-heading">Sign up</h2>
    <div class="form-group"
         ng-class="{'has-error':signupForm.txtEmail.$invalid &&
                                    signupForm.txtEmail.$dirty}">

        <input class="form-control" id="txtEmail" name="txtEmail" type="email"
               placeholder="Your Email"
               ng-model="vm.registration.email"
               required
               autofocus/>

        <span class="help-block has-error">
            <span ng-show="signupForm.txtEmail.$error.email">
                Not valid email!
            </span>
        </span>
    </div>
    <div class="form-group"
         ng-class="{'has-error':signupForm.txtPhone.$invalid &&
                                    signupForm.txtPhone.$dirty}">

        <input class="form-control" id="txtPhone" name="txtPhone" type="text"
               placeholder="+880XXXXXXXXXX"
               ng-model="vm.registration.email"
               required/>
    </div>
    <select ng-model="vm.registration.bloodGrupId" ng-options="bloodGrup.id as bloodGrup.symbole for bloodGrup in vm.bloodGrups">
        <option value="">Select a person</option>
    </select>
    <input type="password" class="form-control" placeholder="Password" data-ng-model="vm.registration.password" required>
    <input type="password" class="form-control" placeholder="Confirm Password" data-ng-model="vm.registration.confirmPassword" required>
    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="vm.signUp()">Submit</button>
    <div data-ng-hide="vm.message == ''" data-ng-class="(vm.savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
        {{vm.message}}
    </div>
</form>
