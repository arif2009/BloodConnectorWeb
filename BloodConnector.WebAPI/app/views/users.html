<div style="height: 100px;">&nbsp;</div>
<div class="row" data-ng-controller="usersController as vm">
    <input type="text" ng-model="vm.searchText.name" />
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Email</th>
                <th>Contact Number</th>
                <th>Blood Group</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.items | filter: vm.searchText | offset: vm.currentPage*vm.itemsPerPage | limitTo: vm.itemsPerPage">
                <td>{{item.email}}</td>
                <td>{{item.contactNumber}}</td>
                <td>{{item.bloodGroup}}</td>
            </tr>
        </tbody>
        <tfoot>
        <td colspan="3">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li ng-class="vm.prevPageDisabled()">
                        <a href="javascript:void(0);" ng-click="vm.prevPage()" aria-label="Previous">
                            <span aria-hidden="true">&laquo; Prev</span>
                        </a>
                    </li>
                    <li ng-repeat="n in vm.pages" ng-class="{active: n == vm.currentPage}" ng-click="vm.setPage(n)">
                        <a href="javascript:void(0);">{{n+1}}</a>

                    </li>
                    <li ng-class="vm.nextPageDisabled()">
                        <a href="javascript:void(0);" aria-label="Next" ng-click="vm.nextPage()">
                            <span aria-hidden="true">Next &raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </td>
        </tfoot>
    </table>
</div>
