
<div class="row" data-ng-controller="usersController as vm">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>City</th>
                    <th>Shipped</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="user in vm.users">
                    <td>
                        {{ user.orderID }}
                    </td>
                    <td>
                        {{ user.customerName }}
                    </td>
                    <td>
                        {{ user.shipperCity }}
                    </td>
                    <td>
                       <input type="checkbox" data-ng-model="user.isShipped" disabled="disabled">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
